<!doctype html>
<html lang="en">
<head>
	<Title>Uusername and Password</Title>
	<script src="js/password.js"></script>
	<style>
	body {text-align:center}
	#form {width:400px; height:400px; border:1px solid red; margin:0 auto}
</style>
</head>
<body>

	    <h1>Enter your Password</h1>
		<p>Required password is 8 characters only and spaces not permitted.</p>
		
		<!-- Enter Password. -->
		<form>
			<input id="pass1" type="password" placeholder="enter password" onkeyup="filter(this)" />
			<!-- submit -->
			<button type="button" onclick="ShowPwd1()">Show/Hide</button>
			<br/>
			<br/>
	 
			<!-- To Confirm Password. -->
			<input id="pass2" type="password" placeholder="confirm password" onkeyup="filter(this)" />
			<button type="button" onclick="ShowPwd2()">Show/Hide</button>
			<br /><br />
			<!-- submit -->
			<button type="button" onclick="getPass()">Submit</button>
			<button type="reset" onclick="reset">Reset</button>		</form>
    
</body>
</html>
